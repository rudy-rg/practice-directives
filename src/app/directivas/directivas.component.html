<h4>PRACTICA *ngFor and *ngSwitch</h4>

<ul *ngFor="let person of people"
    [ngSwitch]="person.country">

  <li *ngSwitchCase="'BO'"
      class="text-success" appMyFirstDirective style="color:green">{{ person.name }} ({{ person.country }}  )
  </li>
  <li *ngSwitchCase="'USA'"
      class="text-primary" appMyFirstDirective style="color:red">{{ person.name }} ({{ person.country }} )
  </li>
  <!-- <li *ngSwitchCase="'BO'"
      class="text-danger" style="color:green">{{ person.name }} ({{ person.country }})
  </li> -->
  <li *ngSwitchDefault
      class="text-warning">{{ person.name }} ({{ person.country }})
  </li>
</ul>


<hr>

  <button appMyFirstDirective>Mi primera directiva</button>

</div>
